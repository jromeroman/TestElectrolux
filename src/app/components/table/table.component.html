<div class="mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Filtrar por nombre"
    [(ngModel)]="filterText"
  />
</div>

<div class="table-responsive">
  <table class="table table-bordered table-hover table-sm">
    <thead class="table-light">
      <tr>
        <th *ngFor="let column of columns">{{ column }}</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td *ngFor="let column of columns">{{ item[column] }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="onUpdate(item)">
            Detalle
          </button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button
        class="page-link"
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
      >
        Anterior
      </button>
    </li>

    <li
      class="page-item"
      *ngFor="let page of [].constructor(totalPages); let i = index"
      [class.active]="currentPage === i + 1"
    >
      <button class="page-link" (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button
        class="page-link"
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
      >
        Siguiente
      </button>
    </li>
  </ul>
</nav>
